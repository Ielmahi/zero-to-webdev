<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>only testing</title>
</head>

<body>
    <!--
    i learn a new attributes of input : 
    => type=file make user choose a file
    => type=search user can search
    => type=url user can enter url
    => type=date user can enter a date
    => type=month user can enter month
    => type=time user can enter time

    attributes of form :
    => novalidate -> send data without validation
    => target=_blank -> send data and open page in another tab
    -->
    <h1>Only testing</h1>
    <form>
        <hr>
        <div>
            <label>choose file</label>
            <input type="file">
        </div>
        <hr>
        <div>
            <label>Search</label>
            <input type="search">
        </div>
        <hr>
        <div>
            <label>URL</label>
            <input type="url">
        </div>
        <hr>
        <div>
            <label>date</label>
            <input type="date">
        </div>
        <hr>
        <div>
            <label>month</label>
            <input type="month">
        </div>
        <hr>
        <div>
            <label>time</label>
            <input type="time">
        </div>
        <hr>
        <!--
        list is different than select because you can search in the list
        -->
        <div>
            <input list="programming" name="prog">
            <datalist id="programming">
                <option value="C">
                <option value="C++">
                <option value="Java">
                <option value="Python">
            </datalist>
        </div>
        <hr>
        <!--
        <q></q> => make text with double quotes
        <blockquote> => same as before but now in a block
        -->
        <div>
            <q>ilias elmahi</q>
            <blockquote>make sence</blockquote>
        </div>


        <hr>
        <br>
        <input type="submit" value="Send"><br><br>
        <input type="reset" value="Empty">
    </form>
</body>

</html>
