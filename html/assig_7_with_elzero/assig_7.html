<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Developer Skills Survey</title>
</head>

<body>
    <form action="" method="get">
        <label>Username</label>
        <input type="text" name="username" autofocus minlength="5" maxlength="20" required><br><br>
        <label>Email</label>
        <input type="email" name="email" value="o@o.com" readonly>
        <label hidden>Token</label>
        <input value="b92f1fc2fce391ad7af633723afd3055" name="token" hidden><br><br>
        <label>Programming skills ?</label>
        <div>
            <input id="ps" type="checkbox" name="skills" value="Problem Solving">
            <label for="ps">Problem Solving</label>
        </div>
        <div>
            <input id="lt" type="checkbox" name="skills" value="Logical Thinking">
            <label for="lt">Logical Thinking</label>
        </div>
        <div>
            <input id="as" type="checkbox" name="skills" value="Advanced Search">
            <label for="as">Advanced Search</label>
        </div>
        <div>
            <input id="a" type="checkbox" name="skills" value="Analysis">
            <label for="a">Analysis</label>

        </div>
        <div>
            <input id="p" type="checkbox" name="skills" value="Planning" checked>
            <label for="p">Planning</label>
        </div>
        <br>

        <label>What is your current job ?</label>
        <div>
            <input id="fed" type="radio" name="job" value="Front-End Developer" checked>
            <label for="fed">Front-End Developer</label>
        </div>
        <div>
            <input id="bed" type="radio" name="job" value="Back-End Developer">
            <label for="bed">Back-End Developer</label>
        </div>
        <div>
            <input id="ba" type="radio" name="job" value="Business Analyst">
            <label for="ba">Business Analyst</label>
        </div>
        <div>
            <input id="pm" type="radio" name="job" value="Project Manager">
            <label for="pm">Project Manager</label>
        </div>
        <div>
            <input id="sm" type="radio" name="job" value="Scrum Master">
            <label for="sm">Scrum Master</label>
        </div>
        <br>
        <div>
            <label>Choose Book</label>
            <select name="book" id="book">
                <optgroup label="PHP">
                    <option value="v5">v5.0</option>
                    <option value="v7">v7.0</option>
                    <option value="v8">v8.0</option>
                </optgroup>
                <optgroup label="Python">
                    <option value="v2">v2.0</option>
                    <option value="v3">v3.0</option>
                    <option value="v3.9">v3.9</option>
                </optgroup>
            </select>
        </div>
        <br>
        <div>
            <label>
                <i>brief</i>
            </label><br>
            <textarea name="text" cols="35" rows="10"
                placeholder="Write Here Why You Want To Learn Programming"></textarea>
        </div>
        <br>
        <input type="submit" value="Send"><br><br>
        <input type="reset" value="Empty">
    </form>
</body>

</html>
