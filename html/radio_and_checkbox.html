<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Test</title>
    <meta name="description" content="This is our Shoes Store" />
</head>

<body>
    <form>
        <label>Username</label>
        <input type="text" placeholder="Enter your username" required autofocus><br>
        <hr>
        <br>
        <label>Password</label>
        <input type="password" required placeholder="Enter your password"><br>
        <hr>
        <br>
        <label>Mobile</label>
        <input type="number" placeholder="+212612131415"><br>
        <hr>
        <br>
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required><br>
        <hr>
        <br>
        <label>Subject</label>
        <input type="text" placeholder="Subject" value="ilias"><br>
        <hr>
        <!--
        i learn about this attributes of input: Radio And Checkbox
        Radio for one chose only
        checkbox for multiple chose
        i learn also about how to use id(identifier) that we can link label
        with their input
        -->
        <p>What is your os ?</p>
        <div>
            <input id="win" type="radio" name="os" value="windows" checked>
            <label for="win">windows</label>
        </div>
        <div>
            <input id="lin" type="radio" name="os" value="linux">
            <label for="lin">linux</label>
        </div>
        <div>
            <input id="mac" type="radio" name="os" value="mac">
            <label for="mac">mac</label>
        </div>
        <p>What is the programming languages ur are using ?></p>
        <div>
            <input id="C" type="checkbox" name="programming language" value="C">
            <label for="C">C</label>
        </div>
        <div>
            <input id="C++" type="checkbox" name="programming language" value="C++">
            <label for="C++">C++</label>
        </div>
        <div>
            <input id="html" type="checkbox" name="programming language" value="html">
            <label for="html">html</label>
        </div>
        <div>
            <input id="Jv" type="checkbox" name="programming language" value="Java">
            <label for="Jv">Java</label>
        </div>
        <br>
        <input type="range" min="100" max="400" value="400" step="50"><br>
        <hr>
        <br>
        <input type="reset" value="Empty Form">
        <input type="submit" value="Send Data">
    </form>
</body>

</html>
