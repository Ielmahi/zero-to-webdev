<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Phone Store</title>
        <meta name="description" content="This is our Shoes Store" />
    </head>
    <body>
        <form action="test.py" method="post">
            <input type="hidden" value="ilelmahi test">

            <label>Username</label>
            <input type="text" placeholder="Enter your username" required><br>
            <hr>
            <br>
            <label>Password</label>
            <input type="password" required placeholder="Enter your password"><br>
            <hr>
            <br>
            <label>Mobile</label>
            <input type="tel" placeholder="+212612131415"><br>
            <hr>
            <br>
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required><br>
            <hr>
            <br>
            <label>Subject</label>
            <input type="text" placeholder="Subject"><br>
            <hr>
            <br>
            <input type="range" min="100" max="400" value="400" step="50"><br>
            <hr>
            <br>
            <input type="reset" value="Empty Form">
            <input type="submit" value="Send Data">
        </form>
    </body>
</html>
